<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class rever {
            constructor(num) {
                this.num = num;
            }
            checkrev() {
                let onum = this.num;
                let rev = 0;
                while (onum > 0) {
                    rev = (rev * 10) + (onum % 10);
                    onum = Math.floor(onum / 10);
                }
                return rev;
            }
        }
        const num = new rever(12345);
        console.log(num.checkrev());
    </script>
</body>

</html>
