<head>

</head>

<body>
    <script>
        class myarray {
            constructor(array) {
                this.array = array;
            }
            findsmallest() {
                let smallest = this.array[0];
                for (let i = 1; i < this.array.length; i++) {
                    if (this.array[i] < smallest) {
                        smallest = this.array[i];
                    }
                }
                return smallest;
            }
        }
        let newarray = new myarray([4, 8, 20, 10, 5]);
        let smallest = newarray.findsmallest();
        console.log(smallest); // 10
    </script>
</body>

</html>
