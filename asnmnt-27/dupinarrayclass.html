<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class myarray {
      constructor(array) {
        this.array = array;
      }
      findDuplicates() {
        const obj = {};
        const duplicates = [];

        for (let i = 0; i < this.array.length; i++) {
          if (obj[this.array[i]]) {
            duplicates.push(this.array[i]);
          } else {
            obj[this.array[i]] = true;
          }
        }
        return duplicates;
      }
    }
    const newarray = new myarray([1, 2, 3, 4, 5, 3, 6, 2]);
    const duplicates = newarray.findDuplicates();
    console.log(duplicates);

  </script>
</body>

</html>
