<body>
    <script>
        class Course {
  constructor(name, fee, trainerName) {
    this.name = name;
    this.fee = fee;
    this.trainerName = trainerName;
  }

  getCourseDetail() {
    return `${this.name} course  ${this.trainerName} trainer name  ${this.fee} fee.`;
  }
}
const myCourse = new Course("JavaScript", 100000, "sameer");

console.log(myCourse.getCourseDetail());

    </script>
</body>
</html>
