<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max sal of 2 emp</title>
</head>
<body>
    <script>
        let emp1={
            name:"shiva",
            age:20,
            salary:66000
        }
        let emp2={
            name:"sameer",
            age:21,
            salary:70000
        }
        let maxsalary;
        if(emp1.salary>emp2.salary){
            maxsalary=emp1.salary
        }
        else{
            maxsalary=emp2.salary
        }
        console.log("maxximum salary is "+ maxsalary)
    </script>
</body>
</html>
