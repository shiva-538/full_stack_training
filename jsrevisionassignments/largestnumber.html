<body><script>
 function greatest(){
    let a = [10,20,30,40];
let max = a[0];

for (let i = 0; i < a.length; i++) {
    if (a[i]>max) {
        max=a[i];
    }
}
console.log(max);
document.write(max)
}
greatest() 
</script>
