<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even in an array</title>
</head>
<body>
    <script>
        function show(){
        let n=[10,11,12,13,14,15]
        let i=0;
        for(i=0;i<n.length;i++){
            if(n[i]%2==0)
            console.log("even",n[i])
        }
    }
    show()
    </script>
</body>
</html>
