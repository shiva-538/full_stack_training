<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no of digits</title>
</head>
<body>
    <script>
        function noofdigits(num){
       // let num=14314355
    
        let count=0
        while(num!==0){
            num=Math.floor(num/10);
            count++
        }
        console.log(count+" number of digits")
    }
    
    noofdigits((45000))
    
    </script>
</body>
</html>
